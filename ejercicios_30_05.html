<body>

  <script>

    function eje1(diametro) {
      return Math.PI * diametro;
    }
    console.log(eje1(3));


    function eje2(radio) {
      return Math.PI * (2 * radio);
    }
    console.log(eje2(3));

    function eje3(lado) {
      return 4 * lado;
    }
    console.log(eje3(5));

    function eje4(lado) {
      return lado * lado;
    }
    console.log(eje4(4));

    console.log(Math.hypot(3, 4));


  </script>
